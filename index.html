  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Challenge Encriptador & Desencriptador</title>
      <link rel="stylesheet" href="style.css">
      <script src="./encripta.js">  </script>
    </head>
  <body>

    <header>
      <h1><img src="alura.png" alt="alura"> Encriptador y Desencriptador de Letras Minúsculas</h1>
    </header>

    <main>
      <div class="contenedor-mensaje">
        <div class="caja-msjD">
          <input type="text" id="mensaje" name="mensaje" placeholder="Escribe el texto aquí...">
          <button onclick="borrar()" class="btn-borrar"></button>
        </div>
        <div class="caja-msjE">
          <input type="text" id="mensaje-encriptado" name="mensaje-encriptado" placeholder="Ingresa el texto que desees encriptar o desencriptar">
          <button onclick="copiarTexto()" class="btn-copiar"></button>
        </div>
      </div>
      <p class="info"><img src="informacion.png" alt="informacion"> Solo letras minusculas sin acentos </p>
      <div class="contenedor-botones">
        <button onclick="encriptar()" id="btn-encriptar">Encriptar</button>
        <button onclick="desencriptar()" id="btn-desencriptar">Desencriptar</button>
      </div>
    </main>

    <footer>
      <p class="Copyright">&copy; Copyright Challenge Encriptador & Desencriptador - 2023</p>

      <div>
        <a href="https://github.com/lsequeirac88" ><img src="github.png" alt="github" class="social-icon"></a>
        <a href="https://www.linkedin.com/in/lsequeirac88/"><img src="linkedin.png" alt="linkedin" class="social-icon"></a>
        <a href="#"><img src="facebook.png" alt="facebook" class="social-icon"></a>
      </div>
    </footer>
  </body>
  </html>
